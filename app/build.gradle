apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        applicationId "com.shendx.ark"
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // ------------------------------    test
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "com.android.support.test:runner:$runner_version"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espresso_core_version"

    // leakcanary
    debugApi "com.squareup.leakcanary:leakcanary-android:$leakcanary_version"
    releaseApi "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary_version"

    // ARouter
    kapt "com.alibaba:arouter-compiler:$arouter_compiler_version"

    if (isUseAAR.toBoolean() || isBuildModule.toBoolean()) {
//        implementation project(':BaseLib')
        implementation "com.shendx.Ark:BaseLib:$base_lib_version"
        implementation "com.shendx.Ark:M_WanAndroid:$m_wan_android_version"
        implementation "com.shendx.Ark:ExampleModule:$example_module_version"
    } else {
        implementation project(':BaseLib')
        implementation project(':ExampleModule')
        implementation project(':M_WanAndroid')
    }
}